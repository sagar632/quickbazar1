<div class="offset-md-4">

<div class="col-md-4">
    <h4 class="text-center font-weight-bold text-primary">Product Details</h4>
    <form #productDetails="ngForm" (ngSubmit)="addProduct(productDetails.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" ngModel></textarea>
    </div>

     <label for="img">Select image</label>
  <input type="file" id="img" name="img" accept="image/*">



    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" ngModel>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" ngModel>
    </div>
     <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="category" ngModel>
    </div>

    <div class="form-group">
        <label>Discount Percent</label>
        <input type="number" class="form-control" name="discountpercent" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

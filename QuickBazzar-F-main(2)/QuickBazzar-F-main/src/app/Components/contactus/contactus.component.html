<ol class="breadcrumb container">
    <li class="breadcrumb-item " ><a href="home">Home</a></li>
       <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
   
  </ol>


<div class="container"
  fxLayout="column"
  fxLayoutGap="10px" >

  <div fxFlex>
    <div>
        <h3>Contact Us</h3>
        <hr>
    </div>
</div>

    <div fxFlex fxFlexOffset="20px" class="form-size">
    <div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Send US your feedback</h3>
    
     <p>{{ feedbackForm.value | json }} {{ feedbackForm.status | json }}</p>

    <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onsubmit()" #fform="ngForm">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="firstname" placeholder="First Name" type="text" required>
            
            
            <mat-error *ngIf="feedbackForm.get('firstname').hasError('required') && feedbackForm.get('firstname').touched">First name is required</mat-error>
            
            
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="lastname" placeholder="Last Name" type="text">
            
            
            <mat-error *ngIf="feedbackForm.get('lastname').hasError('required') && feedbackForm.get('lastname').touched">Lastname is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="telnum" placeholder="Tel. Number" type="tel"required>
            
            <mat-error *ngIf="feedbackForm.get('telnum').hasError('required') && feedbackForm.get('telnum').touched">Phone Number is required</mat-error>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="email" placeholder="Email" type="email"required>
            
            <mat-error *ngIf="feedbackForm.get('email').hasError('required') && feedbackForm.get('email').touched">Email is required</mat-error>
        </mat-form-field>
      </p>
      <table class="form-size">
        <td>
          <mat-slide-toggle formControlName="agree">May we contact you?</mat-slide-toggle>
        </td>
        <td>
          <mat-select placeholder="How?" formControlName="cont">
            <mat-option *ngFor="let ctype of contact" [value]="ctype">
              {{ ctype }}
            </mat-option>
          </mat-select>
        </td>
        </table>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
        </mat-form-field>
      </p>
      <button [disabled]="fform.form.invalid"type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>   
    
    
    
  </div>
